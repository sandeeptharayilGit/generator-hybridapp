<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title></title>
<link
	href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style class="custom-css">
#jumbo {
	background-image: url(images/bg.jpg);
	color: #eee;
}

#jumbo p {
	font-size: 16px;
}

#try-header {
	margin: 30px 0px;
}

#try-more {
	margin: 30px 0px;
	font-style: italic;
}
</style>
</head>

<body>
	<div id="jumbo" class="jumbotron">
		<div class="container">
			<h1>Hybrid Application Generator!</h1>
			<p>Your application is a click away.</p>
		</div>
	</div>
	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-6">
				<div class="col-md-12">
					<h3>Application Name</h3>
					<input type="text" class="form-control" autocomplete="off">
					<div class="form-group"></div>
				</div>
				<div class="col-md-12">
					<div class="form-group"></div>
					<h3>Front-end MVC Framework</h3>
					<select class="form-control" id="framework">
						<option value="angular">Angular Js</option>
						<option value="backbone">Backbone</option>
						<option value="chromeapp">ChromeApp</option>
					</select>
				</div>
				<div class="col-md-12">
					<h3>RWD framework</h3>
					<select class="form-control">
						<option value="bootstrap">Bootstrap</option>
						<option value="foundation">Foundation</option>
					</select>
				</div>
				<div class="col-md-12">
					<div class="form-group"></div>
					<h3>Proxy Url (if any)</h3>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="col-md-12">
					<div class="container">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Views</h3>
							</div>
							<div class="panel-body" autocomplete="off">
								<div class="form-group">
									<br>
									<div class="row">
										<div class="col-md-10">
											<input type="text" class="form-control pull-left">
										</div>
										<div class="col-md-2">
											<a href="#" class="btn btn-danger btn-sm pull-right">Delete!</a>
										</div>

									</div>
									<br> <a href="#" class="btn btn-primary btn-sm pull-left">Add!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<hr>
	<div class="container">
		
		<div class="row">
		<div class="col-md-4">
		</div>
		
		 <a href="#" class="col-md-4 btn btn-success btn-lg">Generate!</a>
		
		<div class="col-md-4">
		</div>
		</div>
		</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		
	</script>
	<script
		src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js">
		
	</script>
</body>
</html>
